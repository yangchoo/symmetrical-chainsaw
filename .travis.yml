language: python
dist: xenial
cache: false
env:
  global:
  - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  - SEGFAULT_SIGNALS=all
matrix:
  include:
  - python: '3.6'
    env:
    - TOXENV=docs
  - env:
    - TOXENV=py35
    python: '3.5'
  - env:
    - TOXENV=py36
    python: '3.6'
  - env:
    - TOXENV=py37
    python: '3.7'
  - env:
    - TOXENV=py38
    python: '3.8'
before_install:
- python --version
- uname -a
- lsb_release -a || true
install:
- python -mpip install --progress-bar=off tox -rci/requirements.txt
- virtualenv --version
- easy_install --version
- pip --version
- tox --version
script:
- tox -v
after_failure:
- more .tox/log/* | cat
- more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always

before_deploy:
  - python setup.py sdist
  - python setup.py bdist_wheel
deploy:
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: dist/*
  on:
    repo: yangchoo/symmetrical_chainsaw
    tags: $TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+$
# pypi
- provider: pypi
  username: __token__
  password:
    secure: 
  edge: true
  on:
    tags: $TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+$
